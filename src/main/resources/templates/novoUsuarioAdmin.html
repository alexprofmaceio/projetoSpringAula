<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:replace="fragments/cabecalho :: cabecalho">
		<meta charset="UTF-8">
		<title>Cadastro de Produtos</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
	</head>
	
	<body>
		<div class="container">
			<h2>Cadastro de Novo Usuário</h2>
			<hr>
			<div class="alert alert-error" th:if="${mensagem}" th:text="${mensagem}"></div>
			<form action="#" th:action="@{/salvarUsuario}" th:object="${usuario}" method="post">
				<div class="row">
					<div class="col-5">
						Nome:<input class="form-control mb-4 col-4" type="text" th:field="*{nome}" />
					</div>
				</div>
				<div class="row">
					<div class="col-5">
						Login:<input class="form-control mb-4 col-4" type="email" th:field="*{login}" />
					</div>
				</div>
				<div class="row">
					<div class="col-5">
						Senha:<input class="form-control mb-4 col-4" type="password" th:field="*{senha}" />
					</div>
				</div>
				<div class="row">
					<div class="col-5">
						Permissões:
						<select class="form-control mb-4 col-4" th:field="*{permissoes}" multiple="multiple">
							<option value="0">Selecione a permissão</option>
							<option th:each="per : ${permissoes}" th:value="${per.id}" th:text="${per.nome}"></option>
						</select>
					</div>
				</div>

				<button class="btn btn-info col-2" type="submit"> Salvar </button>				
				<a th:href="@{/}" class="btn btn-primary col-2"> Cancelar </a>				
			</form>
		</div>
		<div th:insert="fragments/rodape :: rodape"></div>

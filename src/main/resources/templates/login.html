<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:replace="fragments/cabecalho :: cabecalho">
		<meta charset="UTF-8">
		<title>Cadastro de Produtos</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
	</head>
	
	<body>
		<div class="container">
			<br><br>
			<div class="card" style="width: 18rem;">
				<div class="card-header">
					<center><p class="login-box-msg">Acesso ao Sistema</p></center>
				</div>
				<form action="#" th:action="@{/login}" method="post">
					<div class="card-body">
	  					<div class="row">
	  						<div class="col-12">
	  							<div class="alert alert-error" th:if="${param.error}">Login ou senha inválido.</div>
	  							<div class="alert alert-error" th:if="${mensagem}" th:text="${mensagem}"></div>
	  						</div>
	  					</div>
	  					<div class="row">
							<div class="col-12">
	      						<div class="input-group">
	      							<input type="text" class="form-control" id="username" name="username" placeholder="Informe seu login" />
								</div>
	    					</div>
	    					<p> </p>
	    					<div class="col-12">
	      						<div class="input-group">
									<input type="password" class="form-control" id="password" name="password" placeholder="Informe sua senha" />
								</div>
							</div>
							<p> </p>
							<div class="col-6">
								<a th:href="@{/esqueciSenha}">Esqueci a senha</a>
							</div>
							<div class="col-6">
								<a th:href="@{/novoUsuario}">Novo Usuário</a>
							</div>
							<p> </p>
	    				</div>
	    				<div class="row">
							<div class="col-12">
	      						<div class="input-group">
									<input type="submit" class="btn btn-primary col-sm-12" value="Acessar">
								</div>
							</div>
	    				</div>
	    			</div>
	    		</form>
	    	</div>
    	</div>    	
	</body>
</html>

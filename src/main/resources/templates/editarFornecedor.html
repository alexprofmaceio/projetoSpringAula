<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:replace="fragments/cabecalho :: cabecalho">
		<meta charset="UTF-8">
		<title>Cadastro de Produtos</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
	</head>
	
	<body>
		<div th:insert="fragments/menu :: menu"></div>
		<div class="container">
			<h2>Editar Fornecedor</h2>
			<hr>
			<form action="#" th:action="@{/salvarFornecedor}" th:object="${fornecedor}" method="POST">
				Id:<input class="form-control mb-4 col-4" type="text" th:field="*{id}" readonly="readonly" />
				Nome:<input class="form-control mb-4 col-4" type="text" th:field="*{nome}" />
				CNPJ:<input class="form-control mb-4 col-4" type="text" th:field="*{cnpj}" />
				Endere√ßo:<input class="form-control mb-4 col-4" type="text" th:field="*{endereco}" />
				Cidade:<input class="form-control mb-4 col-4" type="text" th:field="*{cidade}" />

				<button class="btn btn-info col-2" type="submit"> Salvar </button>				
				<a th:href="@{/fornecedor}" class="btn btn-primary col-2"> Cancelar </a>				
			</form>
		</div>
		<div th:insert="fragments/rodape :: rodape"></div>

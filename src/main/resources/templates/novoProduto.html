<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:replace="fragments/cabecalho :: cabecalho">
		<meta charset="UTF-8">
		<title>Cadastro de Produtos</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
	</head>
	
	<body>
		<div th:insert="fragments/menu :: menu"></div>
		<div class="container">
			<h2>Cadastro de Novo Produto</h2>
			<hr>
			<form th:action="@{/salvarProduto}" th:object="${produto}" method="POST">
				Descrição:<input class="form-control mb-4 col-4" type="text" th:field="*{descricao}" />
				Fornecedor:
				<select class="form-control mb-4 col-4" th:field="*{fornecedor}" multiple="multiple">
					<option value="0">Selecione o fornecedor</option>
					<option th:each="fn : ${fornecedores}" th:value="${fn.id}" th:text="${fn.nome}"></option>
				</select>
				Quantidade:<input class="form-control mb-4 col-4" type="text" th:field="*{quantidade}" />
				Valor:<input class="form-control mb-4 col-4" type="text" th:field="*{valor}" />

				<button class="btn btn-info col-2" type="submit"> Salvar </button>				
				<a th:href="@{/}" class="btn btn-primary col-2"> Cancelar </a>				
			</form>
		</div>
		<div th:insert="fragments/rodape :: rodape"></div>
